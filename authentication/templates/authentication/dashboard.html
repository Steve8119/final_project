<!-- authentication/templates/authentication/dashboard.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .logout {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .logout:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Student Dashboard</h2>
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Full Name</td>
                <td>{{ request.user.full_name }}</td>
            </tr>
            <tr>
                <td>Admission Number</td>
                <td>{{ request.user.admission_number }}</td>
            </tr>
            <tr>
                <td>Course</td>
                <td>{{ request.user.course }}</td>
            </tr>
            <tr>
                <td>Year of Study</td>
                <td>{{ request.user.year_of_study }}</td>
            </tr>
        </table>
        <a href="{% url 'log_out' %}" class="logout">Logout</a>
    </div>
</body>
</html>
